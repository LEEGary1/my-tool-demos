server.port=8083

数据源 >>   配置
#连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/db_test1?useUnicode=true&characterEncoding=utf8&autoReconnect=true&failOverReadOnly=false&serverTimezone=UTC&useSSL=false
#用户名
spring.datasource.username=root
#密码
spring.datasource.password=123456

#驱动
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#连接池其它设置
#初始化时建立物理连接的个数
spring.datasource.initial-size=5
#最小连接池数量
spring.datasource.min-idle=5
#最大连接池数量
spring.datasource.max-active=20
#获取连接时最大等待时间，单位毫秒
spring.datasource.max-wait=60000
#申请连接检测,空闲时间大于检测的间隔时间,执行validationQuery检测
spring.datasource.test-while-idle=true
#检测的间隔时间
spring.datasource.time-between-eviction-runs-millis=60000
#销毁线程时检测当前连接的最后活动时间和当前时间差大于该值时，关闭当前连接
spring.datasource.min-evictable-idle-time-millis=30000
#用来检测连接是否有效
spring.datasource.validation-query=SELECT 1 FROM DUAL 
#申请连接时会执行validationQuery检测连接是否有效,开启会降低性能,默认为true
spring.datasource.test-on-borrow=false
#归还连接时会执行validationQuery检测连接是否有效,开启会降低性能,默认为true
spring.datasource.test-on-return=false


#重启后是否初始化任务
job.base.config.start= on
#项目名称key
job.base.config.project-key = common
#项目名称
job.base.config.platform-name = 小强


#thymelea模板配置
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

#日志配置
logging.config=classpath:log4j.xml
logging.level.root=WARN
logging.level.com.example=debug
logging.level.com.xqiang.job.admin=debug
